  <!-- Script da tela de loading -->
  <script>
    (function () {
      const screen = document.getElementById('loading-screen');
      const bar    = document.getElementById('loading-bar');
      const txt    = document.getElementById('loading-text');
      if (!screen || !bar || !txt) return;

      const steps = [
        [10,  'Carregando dadosâ€¦'],
        [30,  'Conectando ao World Gamesâ€¦'],
        [55,  'Inicializando Copiloto IAâ€¦'],
        [75,  'Preparando painel de eventosâ€¦'],
        [90,  'Quase lÃ¡â€¦'],
        [100, 'Pronto! ðŸŽ‰'],
      ];

      let i = 0;
      const advance = () => {
        if (i >= steps.length) return;
        const [pct, msg] = steps[i++];
        bar.style.width = pct + '%';
        txt.textContent = msg;
        if (i < steps.length) setTimeout(advance, 320 + Math.random() * 180);
        else setTimeout(() => { screen.classList.add('hidden'); }, 600);
      };

      // ComeÃ§ar apÃ³s um pequeno delay para garantir que React montou
      setTimeout(advance, 200);
    })();
  </script>
